<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      "use strict";
      //   Сумма с произвольным количеством скобок

      // Напишите функцию sum, которая бы работала следующим образом:

      // sum(1)(2) == 3; // 1 + 2
      // sum(1)(2)(3) == 6; // 1 + 2 + 3
      // sum(5)(-1)(2) == 6
      // sum(6)(-1)(-2)(-3) == 0
      // sum(0)(1)(2)(3)(4)(5) == 15
      // P.S. Подсказка: возможно вам стоит сделать особый метод преобразования в примитив для функции.

      function sum(a) {
        let result = a;

        function f(b) {
          result += b;
          return f;
        }

        f.toString = function () {
          return result;
        };

        return f;
      }

      alert(sum(1)(2)); // 1 + 2
      alert(sum(1)(2)(3)); // 1 + 2 + 3
      alert(sum(5)(-1)(2));
      alert(sum(6)(-1)(-2)(-3));
      alert(sum(0)(1)(2)(3)(4)(5));
    </script>
  </body>
</html>
