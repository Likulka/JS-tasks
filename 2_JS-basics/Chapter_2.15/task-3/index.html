<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      // Функция pow(x,n)
      // Напишите функцию pow(x,n), которая возводит x в степень n и возвращает результат.
      function pow(x, n) {
        let result = 1;
        for (let i = 1; i <= n; i++) {
          result *= x;
        }
        return result;
      }

      let x = +prompt("Введите число", 0);
      let n = +prompt("Введите степень в которую хотите возвести число", 1);

      while (n < 1) {
        alert("Степень должна быть больше 1");
        n = +prompt("Введите степень в которую хотите возвести число", 1);
      }

      alert(`${x} в степени ${n} = ${pow(x, n)}`);
    </script>
  </body>
</html>
