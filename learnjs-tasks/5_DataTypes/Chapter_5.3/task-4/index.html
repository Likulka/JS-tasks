      // Создайте функцию extractCurrencyValue(str), которая будет из такой строки выделять числовое значение и возвращать его.

      function extractCurrencyValue(str) {
        return +str.slice(1);
      }

      const price = "$120";

      alert(extractCurrencyValue("$120") === 120); // true
